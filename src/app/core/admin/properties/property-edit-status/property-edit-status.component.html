<p-toast position="center"></p-toast>

<div class="container-fluid mt-4 text-right">
    <div class="row pnl-content">
        <form [formGroup]="form" (ngSubmit)="submitForm()" class="w-100">
            <div class="row">
                <div class="col-lg-4 col-sm-12 mb-3">
                  <label class="panel-form-label">دسته بندی اول <b class="text-danger">*</b></label>
                  <p-dropdown
                    appendTo="body"
                    emptyFilterMessage="نتیجه ای یافت نشد"
                    emptyMessage="نتیجه ای یافت نشد"
                    [options]="propertyTypes"
                    optionLabel="title"
                    (onChange)="onTypeChange($event)"
                    [filter]="true"
                    filterBy="title"
                    placeholder="-- انتخاب کنید --"
                  >
                  </p-dropdown>
                </div>
                <div class="col-lg-4 col-sm-12 mb-3">
                  <label class="panel-form-label">دسته بندی دوم<b class="text-danger">*</b></label>
                  <p-dropdown
                    appendTo="body"
                    emptyFilterMessage="نتیجه ای یافت نشد"
                    emptyMessage="نتیجه ای یافت نشد"
                    [options]="subPropertyTypes"
                    optionLabel="title"
                    (onChange)="onSubTypeChange($event)"
                    [filter]="true"
                    filterBy="title"
                    placeholder="-- انتخاب کنید --"
                  >
                  </p-dropdown>
                </div>
                <div class="col-lg-4 col-sm-12 mb-3">
                    <label class="panel-form-label">مشاور<b class="text-danger">*</b></label>
                    <p-dropdown
                      appendTo="body"
                      emptyFilterMessage="نتیجه ای یافت نشد"
                      emptyMessage="نتیجه ای یافت نشد"
                      [options]="agents"
                      optionLabel="fullName"
                      (onChange)="onAgentChange($event)"
                      [filter]="true"
                      filterBy="fullName"
                      placeholder="-- انتخاب کنید --"
                    >
                    </p-dropdown>
                  </div>
              </div>
            <div class="row">
                <div class="col-lg-4 col-sm-12 mb-3">
                    <label class="panel-form-label">وضعیت آگهی</label>
                    <p-dropdown appendTo="body" 
                    (onChange)="onStatusChange($event)" [options]="statuses"
                    placeholder="-- انتخاب کنید --"  optionLabel="status" [style]="{ width: '100%' }">
                    </p-dropdown>
                </div>
                <div class="col-lg-4 col-sm-12 mb-3">
                  <label class="panel-form-label">پذیرش مشاوره</label>
                  <p-dropdown appendTo="body" (onChange)="onConfirmationChange($event)" [options]="Confirmation"
                  placeholder="-- انتخاب کنید --"  optionLabel="status" [style]="{ width: '100%' }">
                  </p-dropdown>
              </div>
                <div class="col d-flex flex-row-reverse">
                    <button type="submit" pButton label="ثبت" [disabled]="form.invalid"
                        class="panel-dark-button mt-3"></button>
                </div>
            </div>
        </form>
    </div>
</div>
